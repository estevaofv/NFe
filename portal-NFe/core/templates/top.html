{% load static %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #80bdff;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a href="{% url 'index' %}" class="navbar-brand">
            <img align="left" src="{% static 'logo.png' %}" width="150"  class="d-inline-block align-top" alt="">
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if user.is_authenticated %}
                        <label>My Account</label>
                    {% else %}
                        <label>Account</label>
                    {% endif %}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item fa fa-gear" href="{% url 'settings' request.user %}">Settings</a>
                        <a class="dropdown-item fa fa-sign-out" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="dropdown-item fa fa-user-plus" href="">Create Account</a>
                        <a class="dropdown-item fa fa-sign-in" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
