{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block stylesheet %}
    {{ block.super }}
    <link href="/static/signin.css" rel="stylesheet">
{% endblock stylesheet %}

{% block content %}
    <form action="{% url 'login' %}" method="post" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

         {% if erro %}
            <br/>
            <div class="alert alert-{{erro.type}}" role="alert">
                {{erro.text}}
            </div>
        {% endif %}
    </form>
{% endblock content %}
